<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!--顶栏-->
            <el-header height="80px">
                <p style="font-family: Times; font-size: 40px; position: absolute; top: -30px; color: white;">pQper</p>
                <!--我的下拉菜单-->
                <el-dropdown style="float: right; width: 50px;">
                    <p style="font-size: 16px; color: white; margin-top: 27px; margin-left: 14px;"><b>我的</b></p>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/SearchAndResults/HomePage.html'">个人主页</el-dropdown-item>
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/user/myprofile.html'">个人信息</el-dropdown-item>
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/user/login.html'">退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <!--搜索框-->
                <el-button type="primary" icon="el-icon-search" style="width: 80px; float: right; margin-top: 18px; margin-left: 15px" @click="handleSearch()">搜索</el-button>
                <el-col :span="3" style="float: right; margin-top: 18px; width: 180px;">
                    <el-input v-model="searchInput" placeholder="论文题目/作者"></el-input>
                </el-col>
            </el-header>
            <el-container>
                <!--左边栏-->
                <el-aside width="120px">
                    <div class="mySimpleInfo">
                        <el-avatar :size="100" :src="userAvatar">user</el-avatar>
                        <!--
                        <p style="text-align: center;">{% verbatim %}{{userName}}{% endverbatim %}</p>
                        -->
                    </div>
                    <el-button type="primary" icon="el-icon-menu" onclick="window.location.href='http://127.0.0.1:8000/SearchAndResults/HomePage.html'">首页</el-button><br>
                    <el-button type="primary" icon="el-icon-s-custom" onclick="window.location.href='http://127.0.0.1:8000/user/starUserList.html'">关注列表</el-button><br>
                    <el-button type="primary" icon="el-icon-star-on" onclick="window.location.href='http://127.0.0.1:8000/commentarea/manageComment.html'">收藏长评</el-button><br>
                    <el-button type="primary" icon="el-icon-document" onclick="window.location.href='http://127.0.0.1:8000/commentarea/myCommentAreaList.html'">讨论区</el-button><br>
                    <el-button type="primary" icon="el-icon-info" onclick="window.location.href=''">关于</el-button>
                </el-aside>

                <!--单个讨论组主要区域-->
                <el-main>
                    <el-row>
                        <p class="title" style="font-size: 20px; text-align: center;"><b>{% verbatim %}{{chatGroupName}}{% endverbatim %}</b></p>
                        <p class="text" style="font-size: 16px;text-align: center; float: left; width: 100px;"><b>组内论文</b></p>
                        <el-button type="primary" icon="el-icon-arrow-left" style="width: 130px; float: right; margin-top: 6px;" @click="handleBack()">讨论组列表</el-button>
                        <!--讨论组的下拉菜单-->
                        <el-dropdown style="float: right; width: 100px; ">
                            <p style="font-size: 16px; color: black;"><b>管理讨论组</b></p>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/?chatGroupId=' + this.chatGroupId">管理组员</el-dropdown-item>
                                <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/?chatGroupId=' + this.chatGroupId" >上传论文</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                        <!--
                        <el-button type="primary" icon="el-icon-refresh" style="width: 80px; float: right; margin-top: 16px;" @click="handleFresh()">刷新</el-button>
                        -->
                    </el-row>

                    <div class="papers" v-for="count in paperList.length">
                        <el-container>
                            <!--<el-avatar :size="60" :src="circleUrl"></el-avatar>-->
                            <span class="text" style="font-size: 17px; align-self: center;">{% verbatim %}{{paperList[count - 1].title}}{% endverbatim %}</span>
                        </el-container>
                        <!--<div>
                            {% verbatim %}{{updateInfoList[count - 1].title}}{% endverbatim %}
                        </div>
                        <div>
                            {% verbatim %}{{updateInfoList[count - 1].posttime}}{% endverbatim %}
                        </div>-->
                        <el-button class = "detailButton" icon="el-icon-caret-right" style="width: 200px; float: right;" @click="handleDetail(paperList[count-1].paperId)">进入该论文讨论</el-button>
                    </div>

                </el-main>

            </el-container>
            <!--底栏-->
            <el-footer height="50px">
                <p style="font-family: Times; font-size: 15px; float: right; color: rgb(255, 255, 255);">Copyright &copy; 2020 pQper</p>
            </el-footer>
        </el-container>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script>
        Vue.prototype.$axios = axios
        var vm = new Vue({
            el: '#app',
            created: function() {
                this.initDatas()
            },
            data: {
                userId: 2, // 调试时暂时如此假设
                userName: "张三",
                userAvatar: "",

                chatGroupId: 1,
                chatGroupName: "一个讨论组的名字",

                paperList: [
                                {
                                    title: "Title",
                                    paperId: 1,
                                    poster: "李四",
                                    posttime: "2020/12/16 12:00",
                                    content: "",
                                },{
                                    title: "Title",
                                    paperId: 1,
                                    poster: "李四",
                                    posttime: "2020/12/16 12:00",
                                    content: "",
                                },{
                                    title: "Title",
                                    paperId: 1,
                                    poster: "李四",
                                    posttime: "2020/12/16 12:00",
                                    content: "",
                                }
                ],
                searchInput: "",
            },
            methods: {
                // 正则表达式匹配
                getParams(key) {
                    var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)")
                    var r = window.location.search.substr(1).match(reg)
                    if (r != null) {
                        return unescape(r[2])
                    }
                    return null
                },
                // 页面初始化，填入数据
                initDatas() {

                    this.$axios.post('http://127.0.0.1:8000/user/get_user_information')
                        .then(
                            (res) => {
                                res = res.data
                                if (res.code != 200) {
                                    console.log('failed to initialize')
                                    return
                                }
                                this.userName = res.data.information.user_name
                                this.userAvatar = res.data.information.user_photo
                            }
                        )

                    //获取chatGroupId和chatGroupName，未完成
                    this.getParams("groupid")


                    //获取玩chatGroupId后开始获取论文列表，未完成
                    let data = {
                      "chatGroupId": this.chatGroupId,
                    }
                    this.$axios.get('http://127.0.0.1:8000/chatgroup/getChatGroupPapers', {params: data})
                        .then(
                            (res) => {
                                res = res.data
                                console.log(res.code)
                                if (res.code != 200) {
                                    console.log('failed to initialize')
                                    return
                                }
                            }
                        )
                },

                // 搜索框事件处理
                handleSearch() {
                    if (this.searchInput.length > 0) {
                        var searchContent = btoa(encodeURI(this.searchInput))
                        window.location.href = 'http://127.0.0.1:8000/SearchAndResults/SearchResultPage.html?searchContent=' + searchContent
                    }
                },

                handleDetail(id) {
                    console.log("in")
                    window.location.href = "http://127.0.0.1:8000/chatgroup/chatGroupPaper.html?paperId=" + id
                },

                handleBack(){
                  window.location.href = "http://127.0.0.1:8000/SearchAndResults/HomePage.html"
                },
            }
        })
    </script>
</body>

<style type="text/css">
    #app {
        height: 100%;
    }

    html {
        height: 100%;
    }

    body {
        margin: 0;
        height: 100%;
    }

    .el-container {
        height: 100%;
        direction: "vertical";
    }

    .el-header {
        background-color: rgb(37, 41, 46);
    }

    .el-footer {
        background-color: rgb(37, 41, 47);
    }

    .el-aside {
        background-color: #DCDFE6;
    }

    .el-main {
        background-color: #EBEEF5;
    }

    .el-button {
        background-color: rgb(36, 104, 207);
        border-color: rgb(36, 104, 207);
        font-family: 'Pingang SC';
        width: 108px;
        margin-top: 3px;
        margin-bottom: 3px;
        margin-left: 6px;
        margin-right: 6px;
    }

    .el-dropdown p {
        font-family: 'Pingang SC';
    }

    .mySimpleInfo {
        margin: 10px;
    }

    .title {
        font-family: Times;

        width: 100%;
    }

    .text {
        font-family: Times;
    }

    .papers {
        background-color: #ebeef5;

        margin: 8px;
        padding: 10px;
        margin-bottom: 50px;
    }
    .detailButton {
      background-color: #e8ebf1;
      border-color: #ebeef5;
    }
</style>

</html>
