<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>memberInGroup</title>
</head>

<body>
    <div id="app">
        <el-container>
            <!--顶栏-->
            <el-header height="80px">
                <p style="font-family: Times; font-size: 40px; position: absolute; top: -30px; color: white;">pQper</p>
                <!--我的下拉菜单-->
                <el-dropdown style="float: right; width: 50px;">
                    <p style="font-size: 16px; color: white; margin-top: 27px; margin-left: 14px;"><b>我的</b></p>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/SearchAndResults/HomePage.html'">个人主页</el-dropdown-item>
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/user/myprofile.html'">个人信息</el-dropdown-item>
                        <el-dropdown-item onclick="window.location.href='http://127.0.0.1:8000/user/login.html'">退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <!--搜索框-->
                <el-button type="primary" icon="el-icon-search" style="width: 80px; float: right; margin-top: 18px; margin-left: 15px" @click="handleSearch()">搜索</el-button>
                <el-col :span="3" style="float: right; margin-top: 18px; width: 180px;">
                    <el-input v-model="searchInput" placeholder="论文题目/作者"></el-input>
                </el-col>
            </el-header>
            <el-container>
                <!--左边栏-->
                <el-aside width="120px">
                    <div class = "mySimpleInfo">
                      <el-avatar :size="100" :src="myAvatar">user</el-avatar>
                      <!--
                      <p style="text-align: center;">{% verbatim %}{{myName}}{% endverbatim %}</p>
                      -->
                    </div>
                    <el-button type="primary" icon="el-icon-menu" onclick="window.location.href='http://127.0.0.1:8000/SearchAndResults/HomePage.html'">首页</el-button><br>
                    <el-button type="primary" icon="el-icon-s-custom" onclick="window.location.href='http://127.0.0.1:8000/user/starUserList.html'">关注列表</el-button><br>
                    <el-button type="primary" icon="el-icon-star-on" onclick="window.location.href='http://127.0.0.1:8000/commentarea/manageComment.html'">收藏长评</el-button><br>
                    <el-button type="primary" icon="el-icon-document" onclick="window.location.href='http://127.0.0.1:8000/commentarea/myCommentAreaList.html'">讨论区</el-button><br>
                    <el-button type="primary" icon="el-icon-info" onclick="window.location.href=''">关于</el-button>
                </el-aside>

                <!--搜索结果区域-->
                <el-main>
                  <el-row>
                    <p class="title" style="font-size: 20px; text-align: center;"><b>{% verbatim %}{{chatGroupName}}{% endverbatim %} 所有成员</b></p>
                    <el-button type="primary" icon="el-icon-arrow-left" style="width: 130px; float: right; margin-top: 16px;" @click="handleBack()">返回讨论组</el-button>
                  </el-row>

                  <div class ="relatedUserList" v-for="count in groupMemberList.length">
                      <el-container>
                        <el-container width = 80%>
                          <el-avatar :size="40" :src="groupMemberList[count-1].userAvatar">user</el-avatar>
                          <span class="text" style="font-size: 20px; align-self: center;">{% verbatim %}{{groupMemberList[count - 1].userName}}{% endverbatim %}</span>
                        </el-container>
                        <el-button v-if="myId!=groupMemberList[count - 1].userId" class = "detailButton"  icon="el-icon-caret-right" style="width:90px; float: right;" @click="handleUserDetail(groupMemberList[count - 1].userId)">详情</el-button>
                      </el-container>
                  </div>

                </el-main>

            </el-container>
            <!--底栏-->
            <el-footer height="50px">
                <p style="font-family: Times; font-size: 15px; float: right; color: white;">Copyright &copy; 2020 pQper</p>
            </el-footer>
        </el-container>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
    <script>
    Vue.prototype.$axios = axios
    var vm = new Vue({
        el: '#app',
        created: function(){
            this.initDatas()
        },
        data: {
            //userId: 1,  // 调试时暂时如此假设
            myName: "张三",
            myAvatar: "",
            myId: -1,

            chatGroupId: 1,
            chatGroupName: "一个讨论组的名字",

            groupMemberList: [/*{
                userId: 1,
                userName: "李四",
                userAvatar: "",
            },{
                userId: 1,
                userName: "李四",
                userAvatar: "",
            },{
                userId: 1,
                userName: "李四",
                userAvatar: "",
            }*/],

            searchInput: "",
        },
        methods: {
            // 正则表达式匹配，从上个界面的url得到searchInput
            getParams(key){
                var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)")
                console.log(window.location)
                var r = window.location.search.substr(1).match(reg)
                if (r != null) {
                    return unescape(r[2])
                }
                return null
            },
            // 页面初始化，填入数据
            initDatas(){
                //获取chatGroupId
                this.chatGroupId = Number(this.getParams("id"))
                console.log("1")
                console.log(this.chatGroupId)
                console.log("1")
                this.$axios.post('http://127.0.0.1:8000/user/get_user_information')
                    .then(
                        (res) => {
                            res = res.data
                            if(res.code != 200){
                                console.log('failed to initialize')
                                return
                            }
                            console.log(res.data)
                            this.myId = res.data.information.id
                            this.myName = res.data.information.user_name
                            this.myAvatar = res.data.information.user_photo
                        }
                    )


                //获取完chatGroupId后开始获取chatGroupName和成员列表
                let data = {
                  "chatGroupId": this.chatGroupId,
                }
                /*let config = {
                  headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                  },
                }*/
                this.$axios.get('http://127.0.0.1:8000/chatgroup/getChatGroupName', {params: data})
                    .then(
                        (res) => {
                            res = res.data
                            //console.log(res.code)
                            console.log(res.data)
                            if (res.code != 200) {
                                console.log('failed to initialize')
                                return
                            }
                            this.chatGroupName = res.data.name
                        }
                    )

                this.$axios.get('http://127.0.0.1:8000/chatgroup/getChatGroupMembers', {params: data})
                  .then(
                    (res) => {
                      res = res.data
                      console.log(res.data)
                      console.log(res.code)
                      if (res.code != 200) {
                          console.log('failed to initialize')
                          return
                      }
                      res = res.data
                      res.userlist.forEach(
                        (key)=>{
                          this.groupMemberList.push(
                            {
                              userId: key.id,
                              userName: key.user_name,
                              userAvatar: "/media/"+key.user_photo,
                            }
                          )
                          console.log(key.path)
                        }
                      )
                    }
                  )
            },

            // 搜索框事件处理
            handleSearch() {
                if (this.searchInput.length > 0) {
                    var searchContent = btoa(encodeURI(this.searchInput))
                    window.location.href = 'http://127.0.0.1:8000/SearchAndResults/SearchResultPage.html?searchContent=' + searchContent
                }
            },

            //页面跳转处理
            handleBack(){
              window.location.href = "http://127.0.0.1:8000/chatgroup/singleGroupPage.html?id="+this.chatGroupId
            },

            handleUserDetail(id){
              window.location.href = "http://127.0.0.1:8000/SearchAndResults/UserProfilePage.html?userid="+id
              //console.log(window.location.href)
            },
        }
    })
    </script>
</body>

        height: 100%;
    }

    body {

    }

        background-color: rgb(36, 104, 207);

        font-family: 'Pingang SC';

        margin-top: 3px;
        margin-bottom: 3px;
        margin-left: 6px;
        margin-right: 6px;
    }

    .el-dropdown p {
        font-family: 'Pingang SC';
    }
    .mySimpleInfo {

        font-family: Times;

      border-color: #ebeef5;

</style>

</html>
