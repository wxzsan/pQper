<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>show pdf</title>
</head>

<body>
    <div id="app" style="width: 100%;height: 100%;">
        <div id="pdf" @click="handle_click" style="width: 100%;height: 100%;">
            <!--
            <embed src="/static/A_Mathematical_Theory_of_Communication.pdf" type="application/pdf" style="width: 100%;height: 100%;">
            -->
            <div :style="{width:pdf_div_width,margin:'0 auto'}">
                <div v-for="page in pdf_pages" :key="page">
                    <canvas :id="'the-canvas'+page"></canvas>
                    <div class="annotation-layer" :id="'annotation-layer'+page"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<style type="text/css">
    html,
    body,
    #app {
        margin: 0;
        height: 100%;
    }
    
    .annotation-layer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 0.2;
        line-height: 1.0;
    }
    
    .annotation-layer>section {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
    }
    
    .annotation-layer>.linkAnnotation>a {
        position: absolute;
        font-size: 1em;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

</style>

</html>
