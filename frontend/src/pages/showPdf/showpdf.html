<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show Pdf</title>
</head>

<body>
    <div id="app" style="width: 100%;height: 100%;">
        <div id="pdf" style="width: 100%;height: 100%;">
            <div :style="{width:pdf_div_width,margin:'0 auto'}">
                <canvas v-for="page in pdf_pages" :id="'the-canvas'+page" :key="page" @click="handle_click"></canvas>
            </div>
        </div>
    </div>
</body>
<style type="text/css">
    html,
    body,
    #app {
        margin: 0;
        height: 100%;
    }

</style>

</html>
